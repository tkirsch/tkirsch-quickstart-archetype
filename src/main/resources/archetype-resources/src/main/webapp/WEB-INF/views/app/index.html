#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="utf-8" />
<title>Apps</title>
</head>
<body>
	<ul>
		<li th:each="app : ${symbol_dollar}{apps}">
			<span th:text="${symbol_dollar}{app.id}">app id</span> - <span th:text="${symbol_dollar}{app.name}">app name</span>
		</li>
	</ul>
</body>
</html>
